<source>
  @type systemd
  path /var/log/journal
  tag journald.*
  read_from_head true
</source>

<filter journald.**>
  @type record_transformer
  <record>
    hostname "#{ENV['HOSTNAME']}"
    system-id "#{File.read('/etc/machine-id').strip}"
  </record>
</filter>

<match journald.**>
  @type stdout
</match>

<match journald.**>
  @type forward
  send_timeout 60s
  recover_wait 10s
  heartbeat_type tcp
  <server>
    host 192.168.3.3
    port 8006
  </server>
</match>
